<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Тестовый сайт</title>
</head>
<body class="main-page">
  <h1 class="visually-hidden">Тестовый сайт</h1>
  <header class="main-page__header header">
    <h2 class="header__title">Треугольники в HTML и CSS</h2>
  </header>
  <main class="main-page__main main">
    <h2 class="main__title">создаем треугольник</h2>
    <p class="main__desc">Это ОЧЕНЬ просто...</p>
    <button class="main__button" type="submit">
      <span class="visually-hidden">Воспоизвести мелодию</span>
    </button>
  </main>
  <script>
    const audioPlay = document.querySelector('.main__button');
    const audio = new Audio('qwerty.mp3');
    let checker = false
    audioPlay.addEventListener('click', function() {
      if (checker === false){
        audio.play();
        checker = true
      } else {
        audio.pause()
        checker = false
      }
    });
  </script>
</body>
</html>
